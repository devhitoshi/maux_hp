<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会社紹介 - お問い合わせ</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
  <header data-aos="fade-down">
    <img src="img/logo/maux_logo_row_white.png" alt="企業ロゴ" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">ホーム</a></li>
        <li><a href="recruit.html">メンバー募集</a></li>
        <li><a href="contact.html">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="contact-form" data-aos="fade-up">
      <h2>お問い合わせフォーム</h2>
      <form onsubmit="sendMail(); return false;">
        <label for="name">お名前:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="message">メッセージ:</label>
        <textarea id="message" name="message" required></textarea><br>
        <input type="submit" value="送信">
      </form>
    </section>
  </main>
  <footer>
    <p>© 2024 MaUX合同会社. All rights reserved.</p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="scripts.js"></script>
</body>
</html>
