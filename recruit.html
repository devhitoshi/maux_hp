<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会社紹介 - メンバー募集</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
  <header data-aos="fade-down">
    <img src="maux_logo01.svg" alt="企業ロゴ" width="200" height="150">
    <nav>
      <ul>
        <li><a href="index.html">ホーム</a></li>
        <li><a href="recruit.html">メンバー募集</a></li>
        <li><a href="contact.html">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="recruit-overview" data-aos="fade-up">
      <h2>メンバー募集</h2>
      <p>ここに募集概要を記載します。</p>
    </section>
    <section id="recruit-details" data-aos="fade-up" data-aos-delay="100">
      <h2>募集要項</h2>
      <ul>
        <li>職種: ソフトウェアエンジニア</li>
        <li>勤務地: 東京都千代田区</li>
        <li>給与: 月給30万円～</li>
        <li>勤務時間: 9:00〜18:00</li>
        <li>応募資格: 開発経験3年以上</li>
      </ul>
    </section>
    <section id="recruit-form" data-aos="fade-up" data-aos-delay="200">
      <h2>応募フォーム</h2>
      <form onsubmit="sendRecruitMail(); return false;">
        <label for="recruit-name">お名前:</label>
        <input type="text" id="recruit-name" name="name" required><br>
        <label for="recruit-email">メールアドレス:</label>
        <input type="email" id="recruit-email" name="email" required><br>
        <label for="recruit-message">メッセージ:</label>
        <textarea id="recruit-message" name="message" required></textarea><br>
        <input type="submit" value="送信">
      </form>
    </section>
  </main>
  <footer>
    <p>© 2024 MaUX合同会社. All rights reserved.</p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="scripts.js"></script>
</body>
</html>
